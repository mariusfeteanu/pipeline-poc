global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'jaeger'  # scrape Jaeger internal metrics
    static_configs:
      - targets: ['jaeger:14269']

  - job_name: 'otel-spanmetrics'  # scrape metrics generated by otel collector
    static_configs:
      - targets: ['otel-collector:8889']
